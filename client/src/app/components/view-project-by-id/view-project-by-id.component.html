<div class="project">
  <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
    <mat-card
      class="project-card active"
      [ngStyle]="{'border-color': projects.complete ? '#53BA06' : '#FE5555'}"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + projects.avatar + ')'}"></div>
        <mat-card-title>{{projects.name}}</mat-card-title>
        <mat-card-subtitle>{{projects.start}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content flex>
        <h4>{{projects.description}}</h4>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<task-list [title]="'Task'" [projectId]="id"></task-list>
