<div mat-dialog-title class="header">
  <span>Create Task</span>
  <span class="example-spacer"></span>
  <button class="mat-icon-button close-btn" (click)="onNoClick()">
    <mat-icon class="close-icon" aria-hidden="false" aria-label="close modal">close</mat-icon>
  </button>
</div>
<div class="container" novalidate>
  <form [formGroup]="taskFormGroup" (ngSubmit)="onSubmit(taskFormGroup.value)" class="form">
    <mat-form-field class="form-element full-width">
      <mat-label>Task Name</mat-label>
      <input matInput placeholder="Task Name" formControlName="name">
      <mat-error *ngIf="!taskFormGroup.controls['name'].valid && taskFormGroup.controls['name'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element full-width">
      <mat-label>Task Description</mat-label>
      <textarea matInput placeholder="Task Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
      <mat-error *ngIf="!taskFormGroup.controls['description'].valid && taskFormGroup.controls['description'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element full-width">
      <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startpicker" formControlName="start">
        <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #startpicker></mat-datepicker>
      <mat-error *ngIf="!taskFormGroup.controls['start'].valid && taskFormGroup.controls['start'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element full-width">
      <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endpicker" formControlName="end">
        <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #endpicker></mat-datepicker>
      <mat-error *ngIf="!taskFormGroup.controls['end'].valid && taskFormGroup.controls['end'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <div class="form-element create-task">
      <button mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!taskFormGroup.valid"
      >
      Create Task
      </button>
      <mat-checkbox
        class="complete form-element"
        [(ngModel)]="checked"
        formControlName="complete"
      >
        Complete
      </mat-checkbox>
    </div>
  </form>
</div>
