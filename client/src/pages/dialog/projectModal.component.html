<div mat-dialog-title class="header">
  <span>Create Project</span>
  <span class="example-spacer"></span>
  <button class="mat-icon-button close-btn" (click)="onNoClick()">
    <mat-icon class="close-icon" aria-hidden="false" aria-label="close modal">close</mat-icon>
  </button>
</div>
<div class="container" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element full-width">
      <mat-label>Project Name</mat-label>
      <input matInput placeholder="Project Name" formControlName="name">
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element full-width">
      <mat-label>Project Description</mat-label>
      <textarea matInput placeholder="Project Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
      <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element full-width">
      <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="start">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      <mat-error *ngIf="!formGroup.controls['start'].valid && formGroup.controls['start'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element full-width">
      <input matInput placeholder="Avatar" formControlName="avatar">
      <mat-error *ngIf="!formGroup.controls['avatar'].valid && formGroup.controls['avatar'].touched">
        Required field
      </mat-error>
    </mat-form-field>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Create Project</button>
    </div>
  </form>
</div>
